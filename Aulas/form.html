<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div style="background-color: #f5f7fa; width: 250px">
        <section>
            <article>
                <h3 style="text-align: center;">Formulário de Pesquisa Qualitativa</h3>
                <p style="text-align: justify; width: 200px; margin: 0 auto;">
                    Formulário de pesquisa acadêmica sobre o trabalho na área de desenvolvimento de software na era Chat-GPT.
                </p>
            </article>

            <form style="width: 200px; margin: 20px auto 0 auto;">
                <div>
                    <input style="width: 100%;" type="text" placeholder="Nome completo" />
                </div>
                <div style="margin: 20px auto 0 auto;" >
                    <input style="width: 100%;" type="email" required placeholder="E-mail"/>
                </div>
                <div style="margin: 20px auto 0 auto;">
                    <input style="width: 100%;" type="password" placeholder="Senha"/>
                </div>
                <div style="margin: 20px auto 0 auto;" >
                    <input style="width: 100%;" type="number" disabled placeholder="Digite sua idade" />
                </div>
                <div style="margin: 20px auto 0 auto;">
                    <input style="width: 100%;" type="date" placeholder="Data" />
        
                </div>
                <div style="margin: 20px auto 0 auto;" >
                    <input style="width: 100%;" type="time" placeholder="Hora" />
                </div>
                
                <div style="margin: 20px auto 0 auto;">
                    <textarea> </textarea>
                </div>
        
                <div style="margin: 20px auto 0 auto;" >
                    <select required >
                        <option value="">Selecione uma cidade</option>
                        <option value="fortaleza">Fortaleza</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Salvador">Salvador</option>
                    </select>
                </div>
        
                 <div style="margin: 20px auto 0 auto;" >
                    <input type="submit" value="Enviar" />
                </div>
            </form>
        </section>
    </div>
</body>
</html>
